name: Dependency Update Check

on:
  pull_request:
    branches:
      - dependency-updates
      - main
      - dev

concurrency:
  group: dependency-update-check-${{ github.ref }}
  cancel-in-progress: false

jobs:
  laravel_dev:
    runs-on: ubuntu-latest

    env:
      PHP_VERSION: 8.4               # PHP-Version an einer zentralen Stelle definieren
      NODE_VERSION: 22               # Node.js-Version an einer zentralen Stelle definieren
      DB_DATABASE: test_db           # Datenbankname
      DB_USER: user                  # Datenbankbenutzer
      DB_PASSWORD: secret            # Datenbankpasswort
      DB_PORT: 3306                  # Datenbank-Port
      DB_ROOT_PASSWORD: secret-root  # Root-Passwort der Datenbank

    services:
      database:
        image: mariadb:10.11
        env:
          MARIADB_DATABASE: ${{ env.DB_DATABASE }}
          MARIADB_USER: ${{ env.DB_USER }}
          MARIADB_PASSWORD: ${{ env.DB_PASSWORD }}
          MARIADB_ROOT_PASSWORD: ${{ env.DB_ROOT_PASSWORD }}
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      # setup steps
      - name: setup php
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}

      - name: setup node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: print versions
        run: |
          echo "PHP version: $(php -v | head -n 1)"
          echo ""  # Leerzeile
          echo "Composer version: $(composer -V)"
          echo ""  # Leerzeile
          echo "Node.js version: $(node -v)"
          echo ""  # Leerzeile
          echo "NPM version: $(npm -v)"
          echo ""  # Leerzeile

      - name: get code
        uses: actions/checkout@v6

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      # Composer Dependencies
      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: vendor  # Composer erstellt die Abh√§ngigkeiten im "vendor"-Verzeichnis
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      # NPM Dependencies
      - name: Cache NPM dependencies
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install NPM dependencies
        run: npm ci

      # Build frontend
      - name: setup frontend
        run: npm run build

      # Testing laravel
      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Execute tests via PHPUnit
        env:
          DB_DATABASE: ${{ env.DB_DATABASE }}       # Verwendet die Umgebungsvariable
          DB_USERNAME: ${{ env.DB_USER }}           # Verwendet die Umgebungsvariable
          DB_PASSWORD: ${{ env.DB_PASSWORD }}       # Verwendet die Umgebungsvariable
          DB_PORT: ${{ env.DB_PORT }}               # Verwendet die Umgebungsvariable
        run: vendor/bin/phpunit

